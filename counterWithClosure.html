    <script>

        function makeCounter() {
            var count = 0;
            return function() {
                count = count + 1;
                return count;
            };
        }

        var count = makeCounter();
        console.log("Counter: " + count());
        console.log("Counter: " + count());
        console.log("Counter: " + count());
        console.log("Counter: " + count());
        console.log("Counter: " + count());

        var countTwo = makeCounter()


        for (i = 0; i < 10; i++) {
            console.log("Counter 2: " + countTwo());
        }
